name: CI/CD Pipeline

on:
  push:
    branches: ["main", "develop", "feature/**"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Run flake8
      - name: Run flake8
        run: flake8 --max-line-length=90 .

      # Run pytest
      - name: Run flake8
        run: flake8 --max-line-length=90 .

      - name: Run pytest
        run: pytest

      # Validate and prepare Docker variables
      - name: Prepare Docker variables
        id: docker_vars
        run: |
          # Trim whitespace from secrets
          DOCKER_USER=$(echo "${{ secrets.DOCKER_USERNAME }}" | xargs)
          DOCKER_PASS=$(echo "${{ secrets.DOCKER_PASSWORD }}" | xargs)

          # Fail if empty
          if [ -z "$DOCKER_USER" ]; then
            echo "ERROR: DOCKER_USERNAME secret is missing or empty"
            exit 1
          fi
          if [ -z "$DOCKER_PASS" ]; then
            echo "ERROR: DOCKER_PASSWORD secret is missing or empty"
            exit 1
          fi

          # Export variables for later steps
          echo "docker_user=$DOCKER_USER" >> $GITHUB_ENV
          echo "docker_pass=$DOCKER_PASS" >> $GITHUB_ENV
          echo "docker_tag=$DOCKER_USER/flask-app-ci:latest" >> $GITHUB_ENV

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.docker_user }}
          password: ${{ env.docker_pass }}

      # Build and push Docker image
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.docker_tag }}
