name: CI/CD Pipeline

on:
  push:
    branches: ["main", "develop", "feature/**"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Run flake8 for linting
      - name: Run flake8
        run: flake8 --max-line-length=90 .

      # Run tests
      - name: Run pytest
        run: pytest

      # === Docker secrets validation ===
      - name: Validate Docker secrets
        run: |
          if [ -z "${{ secrets.DOCKER_USERNAME }}" ]; then
            echo "ERROR: DOCKER_USERNAME secret is missing or empty"
            exit 1
          fi
          if [ -z "${{ secrets.DOCKER_PASSWORD }}" ]; then
            echo "ERROR: DOCKER_PASSWORD secret is missing or empty"
            exit 1
          fi
          echo "Docker username: '${{ secrets.DOCKER_USERNAME }}'"
          echo "Docker tag: '${{ secrets.DOCKER_USERNAME }}/flask-app-ci:latest'"

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build and push Docker image
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/flask-app-ci:latest
