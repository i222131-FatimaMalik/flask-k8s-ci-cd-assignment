name: CI/CD Pipeline

# Trigger workflow on push to main, develop, or any feature branch
on:
  push:
    branches: ["main", "develop", "feature/**"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Run flake8 for linting
      - name: Run flake8
        run: flake8 --max-line-length=90 .

      # 5. Run pytest for tests
      - name: Run pytest
        run: pytest

      # 6. Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 7. Build Docker image
      - name: Build Docker Image
        run: docker build -t raeedkashif3/flask-app-ci:latest .

      # 8. Push Docker image to Docker Hub
      - name: Push Docker Image
        run: docker push raeedkashif3/flask-app-ci:latest
